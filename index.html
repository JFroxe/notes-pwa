<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Services Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Technical Services Management</h1>
        <nav>
            <ul>
                <li><a href="#customers">Customers</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#orders">Orders</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="customers">
            <h2>Customers</h2>
            <button onclick="openForm('customerForm')">Register Customer</button>
            <div id="customerTableContainer"></div>
        </section>
        <section id="services">
            <h2>Services</h2>
            <button onclick="openForm('serviceForm')">Add Service</button>
            <div id="serviceTableContainer"></div>
        </section>
        <section id="orders">
            <h2>Orders</h2>
            <button onclick="openForm('orderForm')">Create Order</button>
            <div id="orderTableContainer"></div>
        </section>
    </main>
    <div id="customerForm" class="form-popup">
        <form class="form-container">
            <h2>Register Customer</h2>
            <label for="customerName">Name</label>
            <input type="text" id="customerName" name="customerName" required>
            <label for="contactInfo">Contact Info</label>
            <input type="text" id="contactInfo" name="contactInfo" required>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
            <label for="deviceDetails">Device Details</label>
            <input type="text" id="deviceDetails" name="deviceDetails" required>
            <button type="button" onclick="saveCustomer()">Save</button>
            <button type="button" onclick="closeForm('customerForm')">Close</button>
        </form>
    </div>
    <div id="serviceForm" class="form-popup">
        <form class="form-container">
            <h2>Add Service</h2>
            <label for="serviceType">Service Type</label>
            <input type="text" id="serviceType" name="serviceType" required>
            <label for="serviceDescription">Description</label>
            <input type="text" id="serviceDescription" name="serviceDescription" required>
            <label for="serviceCost">Cost</label>
            <input type="number" id="serviceCost" name="serviceCost" required>
            <button type="button" onclick="saveService()">Save</button>
            <button type="button" onclick="closeForm('serviceForm')">Close</button>
        </form>
    </div>
    <div id="orderForm" class="form-popup">
        <form class="form-container">
            <h2>Create Order</h2>
            <label for="orderNumber">Order Number</label>
            <input type="text" id="orderNumber" name="orderNumber" required>
            <label for="customerReference">Customer Reference</label>
            <input type="text" id="customerReference" name="customerReference" required>
            <label for="serviceList">Services</label>
            <input type="text" id="serviceList" name="serviceList" required>
            <label for="totalCost">Total Cost</label>
            <input type="number" id="totalCost" name="totalCost" required>
            <button type="button" onclick="saveOrder()">Save</button>
            <button type="button" onclick="closeForm('orderForm')">Close</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
